<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Save Manager</title>
    <link rel="stylesheet" href="stylesMain.css">
</head>
<body>
    <div class='main'>

        <div class="header">
            <div class="divButtons">
                <button class="buttons newSave" id="new">New Save</button>
                <button class="buttons loadSave" id="load buttons">Load Save</button>
                <button class="buttons deleteSave" id="delete buttons">Delete Save</button>
            </div>
            <div class="secondDiv">
                <input type="text" id="text">
                &nbsp;
                &nbsp;
                <select name="select" id="users">
                    <option value="user1">user 1</option>
                    <option value="user2">user 2</option>
                    <option value="user3">user 3</option>
                    <option value="user4">user 4</option>
                </select>
            </div>
        </div>
        <div class="mainBody">
            <div class='list'>
                <ul id="list">
                    <li>prueba</li>
                    <li>prueba</li>
                    <li>prueba</li>
                    <li>prueba</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="mainIndex.js"></script>
   
    <script>

        let name = document.getElementById('text')
        let newButton = document.getElementById('new')

        newButton.addEventListener("click", function() {
            let textBox = document.getElementById('text')
            let nameSave = textBox.value + document.getElementById('users').value
            document.getElementById('list').innerHTML += '<li>' + nameSave + '</li>'
            textBox.value = ' '

            refresh()
        })
    </script>
</body>
</html>
